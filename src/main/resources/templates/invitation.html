<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
          rel="stylesheet"
          as="style"
          crossorigin
          href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard-dynamic-subset.min.css"
  />
  <title>Tiki 워크스페이스 초대</title>
  <style>
    a.invite_button {
      display: inline-block;
      padding: 16px 14px;
      font-size: 14px;
      font-weight: 500;
      text-decoration: none;
      color: #ffffff;
      background-color: #6d77ff;
      border-radius: 8px;
      text-align: center;
    }

    a.invite_button:hover {
      background-color: #444ee4;
    }
  </style>
</head>

<body
        style="
      margin: 0;
      padding: 100px;
      font-family: 'Pretendard Variable', sans-serif;
      background-color: white;
    "
>
<div style="max-width: 600px; margin: 0 auto; padding: 0">
  <img
          src="cid:image"
          alt="tiki_logo"
          style="width: 70px; height: 26px; object-fit: cover"
  />
  <h1 style="font-size: 28px; font-weight: 600; margin: 60px 0 40px 0">
    워크스페이스 초대
  </h1>
  <div style="font-size: 16px; font-weight: 400; margin: 0">
        <span
                th:text="${senderName}"
                style="font-size: 16px; font-weight: 500"
        ></span>
    <span style="font-size: 16px; font-weight: 500">님이&nbsp;</span>
    <span
            th:text="${teamName}"
            style="font-size: 16px; font-weight: 500; color: #444ee4"
    ></span>
    <span style="font-size: 16px; font-weight: 500"
    >&nbsp;워크스페이스에 초대했습니다.</span
    >
  </div>
  <p style="font-size: 16px; font-weight: 400; margin: 10px 0 40px 0">
    초대받은 이메일 주소로 로그인해 초대를 수락하고,<br />
    티키에서 더 편리해진 동아리 관리를 경험해보세요.
  </p>
  <div style="margin: 40px 0 60px 0">
    <a th:href="'https://ti-kii.com/invite?teamId=' + ${teamId} + '&invitationId=' + ${invitationId}" target="_blank" class="invite_button"> 초대 수락하기 </a>
  </div>
  <div
          style="
          border-top: 1px solid #cdcdcd;
          padding-top: 40px;
          text-align: center;
        "
  >
    <p style="font-size: 14px; font-weight: 400; color: #99a1b2">
      TIKI는 국내 대학생과 동아리를 위한 플랫폼입니다.<br />
      동아리 탐색과 문서 관리 및 아카이빙을 지원합니다.
    </p>
  </div>
</div>
</body>
</html>
